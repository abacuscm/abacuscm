<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<!-- BASE -->
		<meta http-equiv="content-type" content="text/xhtml+xml; charset=UTF-8"/>
		<title>Standings</title>
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="standings.js"></script>
		<link type="text/css" rel="stylesheet" href="standings.css" />
	</head>
	<body>
		<h1>Standings</h1>
		<noscript>
			<p><strong>Javascript disabled.</strong> This will prevent standings
			from updating.</p>
		</noscript>
		<p class="jsonly">
		<label>Search (regex)</label>
		<input id="searchbox" />
		</p>
		<table>
			<colgroup>
				<col class="place"/>
				<col class="team"/>
				<col class="name"/>
			</colgroup>
			<colgroup>
				<col class="solved"/>
				<col class="time"/>
			</colgroup>
			<colgroup class="problem">
				<!-- COLS -->
			</colgroup>
			<thead id="thead">
				<tr>
					<th>Place</th>
					<th>Team</th>
					<th>Name</th>
					<th>Solved</th>
					<th>Time</th>
					<!-- HEAD -->
				</tr>
			</thead>
			<tbody id="tbody">
				<!-- BODY -->
			</tbody>
		</table>
		<p id="updatedat" class="updated">
		<!-- UPDATEDAT -->
		</p>
	</body>
</html>
